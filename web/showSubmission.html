<link rel="stylesheet" href="css/showSubmisson.css">
<div ng-controller="showSubmissionCtrl" class="bigContainer">

    <div class="bigContent">

        <h2>Submission</h2>

        <div class="submit-list">
            <table>
                <colgroup class="submit-inf">
                    <col style="width: 150px">
                    <col style="width: 500px">
                </colgroup>
                <tr>
                    <td>Title</td>
                    <td ng-bind="submissionTitle"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td ng-bind="submissionResult"></td>
                </tr>
                <tr ng-show="submissionErrorMsg">
                    <td>Detail</td>
                    <td ng-bind="submissionErrorMsg" style="font-family: monospace"></td>
                </tr>

            </table>
        </div>

        <div class="submission-code" id="editormd-view-code">
            <textarea style="display:none;"></textarea>
        </div>
        <div class="submission-code" ng-if="!submissionCode">
            No code available.
        </div>


    </div>

</div>

<link rel="stylesheet" href="./editormd/css/editormd.preview.css" />
<script src="jquery.min.js"></script>
<script src="./editormd/lib/marked.min.js"></script>
<script src="./editormd/lib/prettify.min.js"></script>

<script src="./editormd/lib/raphael.min.js"></script>
<script src="./editormd/lib/underscore.min.js"></script>
<script src="./editormd/lib/sequence-diagram.min.js"></script>
<script src="./editormd/lib/flowchart.min.js"></script>
<script src="./editormd/lib/jquery.flowchart.min.js"></script>

<script src="./editormd/editormd.min.js"></script>
<script type="text/javascript">
    function renderCode(elem_id, data){
        return editormd.markdownToHTML(elem_id, {
            markdown        : data,
            htmlDecode      : "style,script,iframe",  // you can filter tags decode
            markdownSourceCode : true,
            emoji           : true,
            taskList        : true,
            tex             : true,
            flowChart       : true,
            sequenceDiagram : true,
        });
    }
    startRender = (function(data){
        renderCode("editormd-view-code", data);
    });
</script>
