<div class="bigContainer" ng-controller="submitCtrl">

    <h2>Submit</h2>

    <div class="submitList">
        <table>
            <tr>
                <td>ID</td>
                <td>
                    <input ng-bind="submitID">
                </td>
            </tr>
            <tr>
                <td>Title</td>
                <td>{{submitTitle}}</td>
            </tr>
            <tr>
                <td>Lang</td>
                <td ng-model="submitLang">
                </td>
            </tr>
        </table>
    </div>

    <textarea ng-bind="submitSource"></textarea>
    <button ng-click="submitFire(submitSource, submitLang, submitID)">
        Submit
    </button>

</div>
