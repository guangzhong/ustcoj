
<div ng-controller="statusCtrl" class="bigContainer">


    <div class="bigContent">

        <h2>Status</h2>
        <div class="statusContent">

            <table style="width:100%">

                <tr>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Title</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Time</th>
                    <th>Len</th>
                    <th>Mem</th>
                </tr>

                <tr ng-repeat="x in statusList.data.submission_list" class="submission_item">


                    <td>
                        {{x.submission_id}}
                    </td>
                    <td>
                        {{x.push_time}}
                    </td>
                    <td class="prob_title">
                        {{x.problem.problem_title}}
                    </td>
                    <td>
                        {{x.user_id}}
                    </td>
                    <td>
                        {{x.status}}
                    </td>
                    <td>
                        {{x.time}}
                    </td>
                    <td>
                        {{x.code_size}}
                    </td>
                    <td>
                        {{x.memory}}
                    </td>


                </tr>

            </table>
        </div>

    </div>

</div>
