<link rel="stylesheet" href="css/bar.css">
<link rel="stylesheet" href="css/status.css">
<div ng-controller="statusCtrl" class="bigContainer">


    <div class="biggerContent">

        <h2>Status</h2>
        <div class="statusContent">

            <div class="problem-bar-container problem-container">
                <div class="problem-bar-container-column">ID</div>
                <div class="problem-bar-container-column">Time</div>
                <div class="problem-bar-container-column">Title</div>
                <div class="problem-bar-container-column">User</div>
                <div class="problem-bar-container-column">Status</div>
                <div class="problem-bar-container-column">Run Time</div>
                <div class="problem-bar-container-column">Language</div>
                <div class="problem-bar-container-column">Memory</div>
            </div>

            <div ng-repeat="x in statusList.data.submission_list" class="problem-bar-container status-bar-container">
                <div class="problem-bar-container-column">
                    {{x.submission_id}}
                </div>
                <div class="problem-bar-container-column">
                    {{x.push_time}}
                </div>
                <div class="problem-bar-container-column">
                    {{x.problem.problem_title}}
                </div>
                <div class="problem-bar-container-column">
                    {{x.user_id}}
                </div>
                <div class="problem-bar-container-column">
                    {{getResult(x.result)}}
                </div>
                <div class="problem-bar-container-column">
                    {{x.info.data[0].cpu_time}}
                </div>
                <div class="problem-bar-container-column">
                    {{getLanguage(x.language)}}
                </div>
                <div class="problem-bar-container-column">
                    {{x.info.data[0].memory}}
                </div>

            </div>
