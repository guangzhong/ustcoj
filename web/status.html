
<div ng-controller="statusCtrl" class="bigContainer">


    <div class="bigContent">

        <h2>Status</h2>
        <div class="statusContent">

            <table style="width:100%">

                <tr>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Title</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Run Time</th>
                    <th>Language</th>
                    <th>Memory</th>
                </tr>

                <tr ng-repeat="x in statusList.data.submission_list" class="submission_item">


                    <td>
                        {{x.submission_id}}
                    </td>
                    <td>
                        {{x.push_time}}
                    </td>
                    <td class="prob_title">
                        {{x.problem.problem_title}}
                    </td>
                    <td>
                        {{x.user_id}}
                    </td>
                    <td>
                        {{getResult(x.result)}}
                    </td>
                    <td>
                        {{x.info.data[0].cpu_time}}
                    </td>
                    <td>
                        {{getLanguage(x.language)}}
                    </td>
                    <td>
                        {{x.info.data[0].memory}}
                    </td>


                </tr>

            </table>
        </div>

    </div>

</div>
