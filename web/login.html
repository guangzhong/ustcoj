<div class="indexMain">

    <div ng-controller="loginCtrl" class="loginContainer">

        <button onclick="tologin()">Log in</button>
        <button onclick="tosignup()">Sign up</button>

            <div id="login">

                <p>
                    <label for="username">Email or Username</label><br>
                    <input type="text" id="username">
                </p>
                <p>
                    <label for="password">Password</label><br>
                    <input type="password" id="password">
                </p>


            </div>

            <div id="signup">
                <p>
                    <label for="signupusername">Email or Username</label><br>
                    <input type="text" id="signupusername">
                </p>
                <p>
                    <label for="signuppassword">Password</label><br>
                    <input type="password" id="signuppassword">
                </p>
                <p>
                    <label for="signuppasswordagain">Password Again</label><br>
                    <input type="password" id="signuppasswordagain">
                </p>


            </div>

    </div>

</div>
