<link rel="stylesheet" href="css/profile.css">
<div ng-controller="profileCtrl" class="bigContainer">


    <div class="biggerContent">

        <h2>Profile<span> (Me)</span></h2>
        <div class="profile-avatar">
            <img src="user_head.png" width="200">
        <div>

        <div class="profile-basic">
            <div ng-repeat="(key, value) in userDetail">
                <h4>{{key}}</h4>
                <p>{{value}}</p>
            </div>
        </div>

    </div>

</div>
