<div ng-controller="problemListCtrl" class="container" role="main">

	<div class="page-header">
		<h2>Problem List</h2>
	</div>


	<div class="problem-list-content">

		<div class="bar-head problem-bar row">
			<div class="col-md-4">ID</div>
			<div class="col-md-10">Title</div>
			<div class="col-md-8">
				<div class="col-md-10">Solved</div>
				<div class="col-md-4">/</div>
				<div class="col-md-10">Tried</div>
			</div>
			<div class="col-md-2"></div>
		</div>

		<div class="bar-content problem-bar row" ng-repeat="x in problemList.problem_list"
			ng-click="showProblem(x.problem_id)"
			ng-class="{'problem-bar-trying': myTrying[x.problem_id], 'problem-bar-solved': mySolved[x.problem_id]}">

			<div class="col-md-4">{{x.problem_id}}</div>
			<div class="col-md-10" ng-class="{'problem-bar-result-trying': myTrying[x.problem_id], 'problem-bar-result-solved': mySolved[x.problem_id]}">{{x.problem_title}}</div>
			<div class="col-md-8">
				<div class="col-md-10">{{x.solved_cnt}}</div>
				<div class="col-md-4">/</div>
				<div class="col-md-10">{{x.trying_cnt}}</div>
			</div>
			<div class="col-md-2" ng-show="mySolved[x.problem_id]">&#x263A</div>

		</div>
