<link rel="stylesheet" href="css/bar.css">
<link rel="stylesheet" href="css/showContest.css">
<div ng-controller="showContestCtrl" class="container">


    <div class="contest-title">
        <h2>{{contestInfo.contest.contest_title}}</h2>
    </div>


    <div class="contest-content">

        <div class="col-md-38 col-md-offset-1">

            <div class="table-responsive">

                <table class="problem-table bar-table">

                    <tr class="bar-head problem-bar">

                        <th class="col-md-5 col-center">ID</th>
                        <th class="col-md-24">Title</th>
                        <th class="col-md-14 col-center">
                            <div class="col-xs-18 col-center">Solved</div>
                            <div class="col-xs-12 col-center"></div>
                            <div class="col-xs-18 col-center">Trying</div>
                        </th>
                        <th class="col-md-5 col-center"></th>

                    </tr>

                    <tr class="bar-content problem-bar" ng-repeat="x in problemList.problem_list"
                        ng-click="showProblem(x.problem_id)"
                        ng-class="{'problem-bar-trying': myTrying[x.problem_id], 'problem-bar-solved': mySolved[x.problem_id]}">

                        <td class="col-center"><div class="bardiv1"><div class="bardiv2">{{x.problem_id}}</div></div></td>
                        <td ng-class="{'problem-bar-result-trying': myTrying[x.problem_id], 'problem-bar-result-solved': mySolved[x.problem_id]}"><div class="bardiv1"><div class="bardiv2">{{x.problem_title}}</div></div></td>
                        <td class="col-center">
                            <div class="bardiv1">
                                <div class="bardiv2">
                                    <div class="col-xs-20 col-center">{{x.solved_cnt}}</div>
                                    <div class="col-xs-8 col-center">/</div>
                                    <div class="col-xs-20 col-center">{{x.trying_cnt}}</div>
                                </div>
                            </div>

                        </td>
                        <td class="col-center"><div class="bardiv1"><div class="bardiv2" ng-show="mySolved[x.problem_id]">&#x263A</div></div></td>

                    </tr>


                </table>

            </div>

        </div>

    <div class="bigContent" ng-show="finishLoading">

        <h2>{{contestInfo.contest.contest_title}}</h2>
        <div class="contestContent">

            <table align="left" style="width:100%">

                <tr>
                    <th></th>
                    <th>Title</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>

                <tr ng-repeat="x in contestInfo.problem_list" class="contestListItem" ng-click="showContestProblem($index + 1)">


                    <td>
                        {{$index + 1}}
                    </td>
                    <td>
                        {{x.problem_title}}
                    </td>
                    <td>
                        {{}}
                    </td>
                    <td>
                        {{}}
                    </td>
                    <td>
                        {{}}
                    </td>


                </tr>

            </table>
        </div>

    </div>

</div>
