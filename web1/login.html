<link rel="stylesheet" href="css/login.css">
<div ng-controller="loginCtrl" class="container">


    <div class="login-container" ng-style="containerHeight">

        <div class="login-switch">
            <button ng-click="toLogin(); wrapperStyle={'border-color': '#faa634'}; containerHeight={'padding-top': '28%'}">LOG IN</button>
            <button id="sign-up-button" ng-click="toSignUp(); wrapperStyle={'border-color': '#67C761'}; containerHeight={'padding-top': '22%'}">SIGN UP</button>
        </div>



        <div class="input-wrapper" ng-style="wrapperStyle">
            <div ng-show="!signUpMode">
                <input ng-model="logInUsername" placeholder="Username" type="text" id="log-in-username">
                <input ng-model="logInPassword" placeholder="Password" type="password" id="log-in-pass">
            </div>

            <div ng-show="signUpMode">
                <input ng-model="signUpEmail" placeholder="Email" type="email" id="sign-up-email">
                <input ng-model="signUpUsername" placeholder="Username" type="text" id="sign-up-username">
                <input ng-model="signUpPassword" placeholder="Password" type="password" id="sign-up-pass">
                <input ng-model="signUpPasswordAgain" placeholder="Password Again" type="password" id="sign-up-pass-again">
            </div>
        </div>

        <!--

        <button ng-click="registerFire(indexUsername, indexPassword, indexPasswordAgain)" ng-show="signUpMode">Go</button>
        <button ng-click="loginFire(indexUsername, indexPassword)" ng-show="!signUpMode">Goo</button>
        -->
        <div class="login-click">
            <svg ng-show="signUpMode" ng-click="registerFire(signUpUsername, signUpPassword, signUpPasswordAgain, signUpEmail)" width="64px" height="64px" viewBox="480 468 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Generator: Sketch 41.2 (35397) - http://www.bohemiancoding.com/sketch -->
                <desc>Created with Sketch.</desc>
                <defs>
                    <circle id="path-1" cx="32" cy="32" r="32"></circle>
                    <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="64" height="64" fill="white">
                        <use xlink:href="#path-1"></use>
                    </mask>
                </defs>

                <g id="Group" stroke="none" stroke-width="2" fill="none" fill-rule="evenodd" transform="translate(480.000000, 468.000000)">
                    <use id="Oval" stroke="#67C761" mask="url(#mask-2)" stroke-width="6" fill="#F0FFEF" xlink:href="#path-1"></use>
                    <circle id="Oval-2" fill="#67C761" cx="32.5" cy="32.5" r="16.5"></circle>
                </g>
            </svg>

            <svg ng-show="!signUpMode" ng-click="loginFire(logInUsername, logInPassword)" width="64px" height="64px" viewBox="480 468 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Generator: Sketch 41.2 (35397) - http://www.bohemiancoding.com/sketch -->
                <desc>Created with Sketch.</desc>
                <defs>
                    <circle id="path-1" cx="32" cy="32" r="32"></circle>
                    <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="64" height="64" fill="white">
                        <use xlink:href="#path-1"></use>
                    </mask>
                </defs>
                <g id="Group" stroke="none" stroke-width="2" fill="none" fill-rule="evenodd" transform="translate(480.000000, 468.000000)">
                    <use id="Oval" stroke="#FAA634" mask="url(#mask-2)" stroke-width="6" fill="#FFFAF0" xlink:href="#path-1"></use>
                    <circle id="Oval-2" fill="#FAA634" cx="32.5" cy="32.5" r="16.5"></circle>
                </g>
            </svg>
        </div>


    </div>

</div>
