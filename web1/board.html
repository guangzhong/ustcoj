<link rel="stylesheet" href="css/bar.css">
<link rel="stylesheet" href="css/board.css">

<div ng-controller="boardCtrl" class="container" role="main">


    <div class="page-header">
        <h2>Board</h2>
    </div>

    <div class="board-content">
        <div class="table-responsive">
          <table class="board-table bar-table">
            <tr class="bar-head board-bar">
              <th class="col-md-4 col-center">Rank</th>
              <th class="col-md-4 col-center">ID</th>
              <th class="col-md-10 col-center">Username</th>
              <th class="col-md-4 col-center">AC Count</th>
            </tr>

              <tr ng-repeat="x in userList.user_list" class="bar-content board-bar">
                  <td class="col-center"><div class="bardiv1"><div class="bardiv2">{{$index + 1}}</div></div></td>
                  <td class="col-center"><div class="bardiv1"><div class="bardiv2">{{x.user_id}}</div></div></td>
                  <td class="col-center"><div class="bardiv1"><div class="bardiv2">{{x.username}}</div></div></td>
                  <td class="col-center">{{x.solved_cnt}}</td>
              </tr>

          </table>
        </div>
    </div>

</div>
